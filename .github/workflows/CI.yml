name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependent libraries
      run: |
        sudo apt update
        sudo apt install build-essential ninja-build libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev

    - name: Build
      run : |
        cmake -B build -G Ninja .
        cmake --build build
